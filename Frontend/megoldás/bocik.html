<!DOCTYPE html>
<html lang="en" ng-app="AngularStart">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--w3s oldaláról másoljuk be a linket : 
        https://www.w3schools.com/angular/angular_intro.asp-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <!--először az app.jst helyezzük el, és utána a maincontroller.jst, mert hivatkozunk rá, maincontroller.js-ben-->
     
        <script src="js/maincontroller4.js"></script>
    <!--későbbiekben szükségünk lesz jQuery könyvtárra is, w3s oldaláról csatolva-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    <title>Boci site</title>
</head>
<body>
    
  <div ng-controller="MainController" class="wrapper">
    <div class="textcontainer">

    <h2>Újszülött bocik felvétele</h2><br>

    <b>Keresés:</b> <input type="text" ng-model="keresoMezo" style="font-size:12pt" />

    <br><br>

    <table>
      <tr>
        <td width="200" valign="top">
          <h3>Üszők:</h3>
          <ul>
            <li ng-repeat="boci in bocik | filter:keresoMezo" ng-show="boci.neme==1"><b>{{boci.fulszam}}</b><br />{{boci.szuldatum}}<br /><br /></li>
          </ul>
        </td>

        <td width="100">&nbsp;</td>

        <td width="200" valign="top">
          <h3>Bikák:</h3>
          <ul>
            <li ng-repeat="boci in bocik | filter:keresoMezo" ng-hide="boci.neme==1"><b>{{boci.fulszam}}</b><br />{{boci.szuldatum}}<br /><br /></li>
          </ul>
        </td>
      </tr>
    </table>

    <br><br>

    Fülszáma: <input type="text" ng-model="uj_fulszam">
    <br>
    Születés dátuma: <input type="text"  ng-model="uj_szuldatum">
    <br>
    Neme (Jelölje a négyzetet be, ha üsző): <input type="checkbox" ng-model="uj_neme" value="1">&nbsp;&nbsp;&nbsp;
    <button ng-click="felvetel()">új boci hozzáadása</button>

    <br><br>
  </div>
  <div class="piccontainer">
    <img src="img/001.jpg" alt="">
  </div>

  </div>

  
  
</body>
</html>
